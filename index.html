<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Peek A Boo</title>
  </head>
  <body>
    <header>
      <h1>Corgi Hide-and-Seek</h1>
      <h2>Find the Corgis!</h2>
      <h4>Find three corgis in a row before you find one of the other adorable animals.</h6>
    </header>

    <div class=random id="clickable1">
      <img id="initially-hidden1" class="corgi" src="img/fall-corgi.jpg" alt="corgi hiding in fall leaves">
      <p id="initially-showing1">Click here!</p>
    </div>

    <div class="random" id="clickable2">
      <img id="initially-hidden2" class="corgi" src="img/jedi-corgi.jpg" alt="corgi with pumpkins">
      <p id="initially-showing2">Click here!</p>
    </div>


    <div class="random" id="clickable3">
      <img id="initially-hidden3" class="corgi" src="img/pumpkin-corgi.jpg" alt="corgi with pumpkins">
      <p id="initially-showing3">Click here!</p>
    </div>

    <div class="random" id="clickable4">
      <img id="initially-hidden4" class="corgi" src="img/birthday-corgi.jpg" alt="birthday corgi">
      <p id="initially-showing4">Click here!</p>
    </div>

    <div class="random" id="clickable5">
      <img id="initially-hidden5" class="corgi" src="img/cool-corgi.jpg" alt="corgi with pumpkins">
      <p id="initially-showing5">Click here!</p>
    </div>

    <div class="random click-lose" id="clickable6">
      <img id="initially-hidden6" src="img/sloth.jpg" alt="sloth">
      <p id="initially-showing6">Click here!</p>
    </div>

    <div class="random click-lose" id="clickable7">
      <img id="initially-hidden7" src="img/corgi-cat.jpg" alt="cat that looks like a corgi">
      <p id="initially-showing7">Click here!</p>
    </div>

    <div class="random click-lose" id="clickable8">
      <img id="initially-hidden8" src="img/hungry-turtle.jpg" alt="sloth">
      <p id="initially-showing8">Click here!</p>
    </div>

    <div class="random click-lose" id="clickable9">
      <img id="initially-hidden9" src="img/adorable-walrus.jpeg" alt="adorable baby walrus">
      <p id="initially-showing9">Click here!</p>
    </div>

  </body>
</html>
