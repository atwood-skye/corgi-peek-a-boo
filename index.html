<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek A Boo</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Corgi Hide-and-Seek</h1>
        <h2>Find the Corgis!</h2>
        <h4>Find three corgis in a row before you find one of the other adorable animals.</h6>
      </header>

        <div class="random col-xs-4" id="clickable1">
          <img id="initially-hidden1" class="corgi img-responsive" src="img/fall-corgi.jpg" alt="corgi hiding in fall leaves">
          <p id="initially-showing1">Click here!</p>
        </div>

        <div class="random col-xs-4" id="clickable2">
          <img id="initially-hidden2" class="corgi img-responsive" src="img/jedi-corgi.jpg" alt="corgi with pumpkins">
          <p id="initially-showing2">Click here!</p>
        </div>

        <div class="random col-xs-4" id="clickable3">
          <img id="initially-hidden3" class="corgi img-responsive" src="img/pumpkin-corgi.jpg" alt="corgi with pumpkins">
          <p id="initially-showing3">Click here!</p>
        </div>

        <div class="random col-xs-4" id="clickable4">
          <img id="initially-hidden4" class="corgi img-responsive" src="img/birthday-corgi.jpg" alt="birthday corgi">
          <p id="initially-showing4">Click here!</p>
        </div>

        <div class="random col-xs-4" id="clickable5">
          <img id="initially-hidden5" class="corgi img-responsive" src="img/cool-corgi.jpg" alt="corgi with pumpkins">
          <p id="initially-showing5">Click here!</p>
        </div>

        <div class="random click-lose col-xs-4" id="clickable6">
          <img class="img-responsive" id="initially-hidden6" src="img/sloth.jpg" alt="sloth">
          <p id="initially-showing6">Click here!</p>
        </div>

        <div class="random click-lose col-xs-4" id="clickable7">
          <img class="img-responsive" id="initially-hidden7" src="img/corgi-cat.jpg" alt="cat that looks like a corgi">
          <p id="initially-showing7">Click here!</p>
        </div>

        <div class="random click-lose col-xs-4" id="clickable8">
          <img class="img-responsive" id="initially-hidden8" src="img/hungry-turtle.jpg" alt="sloth">
          <p id="initially-showing8">Click here!</p>
        </div>

        <div class="random click-lose col-xs-4" id="clickable9">
          <img class="img-responsive" id="initially-hidden9" src="img/adorable-walrus.jpeg" alt="adorable baby walrus">
          <p id="initially-showing9">Click here!</p>
        </div>
    </div><!--container-->
  </body>
</html>
